<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple tic tac toe game using JS, HTML and CSS">
    <meta name="author" content="Leonlit">
    <meta name="keywords" content="HTML, CSS, JS, Browser-game, tic-tac-toe, leonlit">
    <link rel="stylesheet" href="css/mobile.css"/>
    <link rel="stylesheet" href="css/tablet.css"/>
    <link rel="stylesheet" href="css/desktop.css"/>
    <title>Tic Tac Toe - by leonlit</title>
  </head>
  <body>
    <div class="top_FixedContAndText" id="gameStart"><span class="center_FixedContAndText" onclick="startGame()">Game Start</span></div>

    <div id="scoreBoard">
      <label>Player</label>
      <span id="playerScore">0</span>
      
      <label>Computer</label>
      <span id="enemyScore">0</span>
    </div>

    <span id="restart" onclick="gameInit();playSound(1);">Clear</span>
    <div></div>

    <table class="gameBoard center_FixedContAndText">
      <tr>
        <td id="0"></td>
        <td id="1"></td>
        <td id="2"></td>
      </tr>
      <tr>
        <td id="3"></td>
        <td id="4"></td>
        <td id="5"></td>
      </tr>
      <tr>
        <td id="6"></td>
        <td id="7"></td>
        <td id="8"></td>
      </tr>
    </table>
    <div id="shader"></div>
    <div class="center_FixedContAndText" id="gameOver"><div id="close" onclick="playSound(1)">&#10006;</div><div class="center_FixedContAndText">The match result is :<br><br><span id="winTeam"></span></div></div>
    <footer>
      <span>Developed By <a target="_blank" href="https://github.com/Leonlit">leon</a></span>
      <span><a target="_blank" href="https://github.com/Leonlit/tic_tac_toe">Source code</a></span>
    </footer>
  </body>
</html>

<script src="scripts/index.js?10000"></script>
<script src="scripts/boardSystem.js?10000"></script>
